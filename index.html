<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple Game</title>
    <style>
	body {
    		background-color: #93B874;
	}
    	* { padding: 0; margin: 0; }
    	canvas { background: #abc; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<h1 id="GT" style="text-align:center; font-size:75px;">SNAKE</h1>
<canvas id="myCanvas" width="484" height="344" style="border: 10px solid black;" ></canvas>
<button onclick="reStart()">Play Again</button>
<button onclick="location.href='http://swgarverick.github.io';">Home</button>
<p id="words">Text</p>
<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var gameOver = false;
	var xPositions = [];
	var yPositions = [];
	xPositions = new Array;
	yPositions = new Array;
	var score = 0;	
	var x = 12;
	var y = 12;
	var xprev;
	var yprev;
	var rectX = 20*(Math.round(Math.random()*23))+7;
	var rectY = 20*(Math.round(Math.random()*16))+7;
	right = false;
	left = false;
	up = false;
	down = false;
	function reStart(){
		right = false;
		left = false;
		up = false;
		down = false;
		xPositions = new Array;
		yPositions = new Array;
		gameOver = false;
		x = 12;
		y = 12;
		score = 0;
		rectX = 20*(Math.round(Math.random()*23))+7;
		rectY = 20*(Math.round(Math.random()*16))+7;
	}
	function drawBall(){
		ctx.beginPath();
    		ctx.arc(x, y, 10, 0, Math.PI*2);
    		ctx.fillStyle = "#0095DD";
    		ctx.fill();
    		ctx.closePath();
		moveBall();
	}
	function drawTail(){
		var i;
		for(i = score; i>0; i--){
			drawTrailer(i);
		}
	}
	function drawTrailer(i){
		if(i == 1){
			xPositions[0] = xprev;
			yPositions[0] = yprev;
		}
		else{
			xPositions[i-1] = xPositions[i-2];
			yPositions[i-1] = yPositions[i-2];
		}
		ctx.beginPath();
    		ctx.arc(xPositions[i-1], yPositions[i-1], 10, 0, Math.PI*2);
    		ctx.fillStyle = "#0095DD";
    		ctx.fill();
    		ctx.closePath();
	}
	function drawSquare(){
		ctx.beginPath();
		ctx.rect(rectX,rectY,10,10);
		ctx.fillStyle = "#FFD700";
		ctx.fill();
		ctx.closePath();
		checkForPoint();
	}
	function moveBall(){
		if(up==true){
			yprev = y;
			xprev = x;
			y-=20;
		}
		if(down==true){
			xprev = x;
			yprev = y;
			y+=20;
		}
		if(right == true){
			xprev = x;
			yprev = y;
			x+=20;
		}
		if(left == true){
			xprev = x;
			yprev = y;
			x-=20;
		}
	}
	function checkForPoint(){
		//Check if the center of the square and the center of the circle are within sqrt(50) pts
		if((Math.sqrt(Math.pow(((rectX+5)-x),2)+Math.pow(((rectY+5)-y),2)))<(Math.sqrt(50)+10)){
			rectX = 20*(Math.round(Math.random()*23))+7;
			rectY = 20*(Math.round(Math.random()*16))+7;
			score+=1;	
		}
	}
	function checkLife(){
		if(x>472||x<12||y>332||y<12){
			gameOver = true;
		}
		var q;
		for(q = 0;q<score;q++){
			if(x == xPositions[q] && y == yPositions[q]){
				gameOver = true;
			}
		}
	}
	function draw() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		if(gameOver == false){
			drawTail();
			drawBall();
			drawSquare();
			checkLife();
		}
		else{
			ctx.beginPath();
			ctx.font = "50px Arial";
			ctx.fillStyle = "#FF0036";
			ctx.fillText("GAME OVER",88,180);
			ctx.closePath();
		}
		displayScore();
	}
	function displayScore(){
		ctx.beginPath();
		ctx.font = "40px Arial";
		ctx.fillStyle = "#000000";
		if(score<10){
			ctx.fillText(score,450,40);
		}
		else{
			ctx.fillText(score,430,40);
		}
		closePath();
	}
	document.addEventListener("keydown", keyDownHandler, false);
	function keyDownHandler(e){
		if(e.keyCode == 40){
			down = true;
			up = false;
			left = false;
			right = false;
		}
		else if(e.keyCode == 38){
			up = true;
			down = false;
			left = false;
			right = false;
		}
		if(e.keyCode == 37){
			left = true;
			right = false;
			up = false;
			down = false;
		}
		else if(e.keyCode == 39){
			right = true;
			left = false;
			up = false;
			down = false;
		}
	}
	setInterval(draw, 100);
</script>

</body>
</html>
